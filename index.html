<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Reproductor M3U8</h1>
    <video id="video" width="1080" height="720" controls>
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://d3kzwqwnq1f7tq.cloudfront.net/out/v1/25ca218d53194065bedf6d998ace462e/index.mpd?t=388aa0eccdc0af0772cbcef229dad84e438b1dfb586e46dcf7ebfa8e96f290e8&s=4b68df3104ec41c7bee687dbfba6e225173066623612166c67d96eb061efbaf5c68d95f1Xf1hEhSoxqilgiZmCZF&c=181.94.228.173&e=2024-11-03T20%3A37%3A31Z&v=4&u=66c67d96eb061efbaf5c68d9&em=&di=c15d68c919e83972ae0e7484e4313b98&cfi=5f1Xf1hEhSoxqilgiZmCZF&q=em,di,cfi';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log('Manifest loaded, starting playback.');
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Si el navegador soporta HLS nativamente (por ejemplo, Safari)
            video.src = videoSrc;
        } else {
            alert('Tu navegador no soporta HLS');
        }
    </script>
</body>
</html>
