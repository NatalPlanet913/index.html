<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Reproductor M3U8</h1>
    <video id="video" width="1080" height="720" controls>
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://cxvpy2s.la10tv.com/tigosports/tracks-v1a1/mono.m3u8?token=edea177fb628f411ebeb111179b7bc8bec7bb3c5-66-1731745279-1731709279';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log('Manifest loaded, starting playback.');
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Si el navegador soporta HLS nativamente (por ejemplo, Safari)
            video.src = videoSrc;
        } else {
            alert('Tu navegador no soporta HLS');
        }
    </script>
</body>
</html>
